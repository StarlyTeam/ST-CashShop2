# ------------------------------------------------------------------------------------
# SOUND TEMPLATE - DEFAULT
# ------------------------------------------------------------------------------------
# 다양한 사운드를 제작하기 위해 제공되는 템플릿입니다.
# 이와 같은 방법으로 파일을 생성하여 sounds 폴더에 넣어두면 자동으로 서버에 등록됩니다.
# ------------------------------------------------------------------------------------

# 이름을 설정합니다. ( 다른 이름과 겹치면 헷갈릴 수 있습니다. )
# 이 이름은 관리자만 확인할 수 있습니다.
name: '템플릿1'

# ------------------------------------------------------------------------------------
# SOUND TEMPLATE - SOUND FUNCTION
# ------------------------------------------------------------------------------------
# 아래와 같은 방식으로 사운드를 생성할 수 있습니다.
# 'sound-type,pitch,volume,delay'
# 각 타입에 대한 자세한 설명은 아래 섹션을 참고하세요.
# ------------------------------------------------------------------------------------
# sound-type : 재생 할 소리의 타입을 설정하세요.
# https://helpch.at/docs/{version}/org/bukkit/Sound.html
#  * 타입은 위 주소에서 {version} 자리에 버전을 입력하시면 찾을 수 있습니다.
#  * 예시 1 (1.12.x) : https://helpch.at/docs/1.12/org/bukkit/Sound.html
#  * 예시 2 (1.13.x) : https://helpch.at/docs/1.13/org/bukkit/Sound.html
# --
# pitch : 피치 값을 설정합니다.
# 이 값은 음높이이며 마인크래프트에서 표현할 수 있는 피치라면 무슨값이든 상관없습니다.
# 이 값은 실수입니다. ( 소수점 포함 가능 )
# --
# volume : 소리의 볼륨을 설정합니다.
# 이 값은 마인크래프트에서 표현할 수 있는 볼륨이라면 무슨값이든 상관없습니다.
# 이 값은 실수입니다. ( 소수점 포함 가능 )
# --
# delay : 이 소리가 재생 된 이 후 다음 소리를 재생하기까지 대기할 시간을 설정합니다.
# 시간은 틱 단위로 입력할 수 있으며, 1틱은 0.05초 입니다. ( 20틱 = 1초 )
# 딜레이 없이 다음 사운드를 재생하기 위해선 해당 값을 0 으로 설정하거나 비워두시면 됩니다.
# 이 값은 정수입니다. ( 소수점 포함 불가능 )
# ------------------------------------------------------------------------------------
sound-function:
  - 'BLOCK_NOTE_BELL,1.2,1,3'
  - 'BLOCK_NOTE_BELL,1.32,1,3'
  - 'BLOCK_NOTE_BELL,1.44,1,3'
  - 'BLOCK_NOTE_BELL,1.57,1'